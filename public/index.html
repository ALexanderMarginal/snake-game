<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Title -->
    <title>TypeScript Webpack Boilerplate</title>
  </head>

  <body>
    <!-- No script message -->
    <noscript>
      This website will not work without JavaScript, please enable JavaScript to view.
    </noscript>
    <!-- No script message end -->

    <!-- Root -->
    <div id="root" class="root">
      <div class="score" id="score"></div>
      <div id="menu" class="menu">
        <form class="menu-form">
          <button type="submit">Start</button>
          <label>
            Base speed
            <input name="baseSpeed" value="500" type="number" min="100" max="1000" step="100"/>
          </label>
          <label>
            Speed rate
            <input name="speedRate" value="0.05" type="number" min="0.00" max="1" step="0.05"/>
          </label>
          <label>
            Field size
            <input name="boardSize" value="10" type="number" min="10" max="100" step="1"/>
          </label>
        </form>
      </div>
      <div id="fail" class="fail">
        <div class="fail-title">You lost</div>
        <div class="fail-description">Press "space" to restart</div>
      </div>
    </div>
    <!-- Root end -->
  </body>
</html>
